live:
  script:
    - CHANGELOG=$(/usr/bin/changelog) gradle clean lintRelease uploadProdLiveToHockeyApp --stacktrace
  tags:
    - android
    - ubuild
  only:
    - /^v[\d.]+r$/
  artifacts:
    expire_in: 2 week
    paths:
      - app/build/outputs/apk/*.apk
      - app/build/outputs/mapping

hockey:
  script:
    - /usr/bin/draw-version -d app/src/main/res -f ic_launcher.png
    - CHANGELOG=$(/usr/bin/changelog) gradle clean lintReleaseQa uploadProdReleaseToHockeyApp --stacktrace
  tags:
    - android
    - ubuild
  only:
    - /^v[\d.]+t$/

checkstyle:
  script:
    - gradle checkstyle findbugs pmd lintDebug testDebugUnitTest
  tags:
    - android
    - ubuild
  except:
    - master
    - dev
    - /^v[\d.]+t$/
    - /^v[\d.]+r$/
  artifacts:
    when: on_failure
    paths:
      - app/build/reports/checkstyle/checkstyle.html
      - app/build/reports/findbugs/findbugs.html
      - app/build/reports/pmd/pmd.html
      - app/build/reports/lint-results-debug.html
      - app/build/reports/tests/testDebugUnitTest/
